<script>
// 加密目标网址（Base64编码）
const encryptedUrl = 'aHR0cHM6Ly92LmRvdXlpbi5jb20vaVBzN1hvY3Ev';
const targetUrl = atob(encryptedUrl);

// 访问统计（PV统计）
fetch('https://your-analytics-domain.com/api/track?action=visit&ref=' + encodeURIComponent(document.referrer))
    .catch(() => {}); // 忽略统计失败

// 安卓专用跳转方案
function androidJump() {
    // 方案1：创建隐藏iframe
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = targetUrl;
    document.body.appendChild(iframe);

    // 方案2：模拟用户交互跳转
    setTimeout(() => {
        const a = document.createElement('a');
        a.href = targetUrl;
        a.dispatchEvent(new MouseEvent('touchstart', {
            view: window,
            bubbles: true,
            cancelable: true
        }));
    }, 300);

    // 方案3：直接跳转（备选）
    setTimeout(() => {
        window.location.href = targetUrl;
    }, 500);
}

// 跳转执行逻辑
if(/android/i.test(navigator.userAgent)) {
    // 添加用户交互事件监听（绕过X5限制）
    const triggerJump = () => {
        document.removeEventListener('touchstart', triggerJump);
        document.removeEventListener('click', triggerJump);
        androidJump();
        
        // 跳转统计（UV统计）
        fetch('https://your-analytics-domain.com/api/track?action=jump')
            .catch(() => {}); // 忽略统计失败
    };

    // 绑定双事件确保兼容性
    document.addEventListener('touchstart', triggerJump);
    document.addEventListener('click', triggerJump);
    
    // 自动触发首次touch事件（透明覆盖层）
    const overlay = document.createElement('div');
    overlay.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999;';
    overlay.addEventListener('touchstart', (e) => e.preventDefault());
    document.body.appendChild(overlay);
    setTimeout(() => overlay.remove(), 1000);
} else {
    window.location.href = targetUrl;
}
</script>
