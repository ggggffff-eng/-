<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在跳转...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
        }

        .icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #007bff;
        }

        .message {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .loading-text {
            font-size: 14px;
            color: #666666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            🔄
        </div>
        <div class="message">
            正在跳转到目标页面...
        </div>
        <div class="loading-text">
            请稍等...
        </div>
    </div>

    <script>
        // 设置自动跳转时间（例如：2秒后跳转）
        setTimeout(function() {
            window.location.href = "https://v.douyin.com/iPs7Xocq/ "; // 替换为目标页面的URL
        }, 2000);
    </script>
</body>
</html>
