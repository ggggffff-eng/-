<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>跳转页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .loading {
            text-align: center;
        }

        .loading-text {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-text">正在跳转...</div>
    </div>

    <script>
        // 解密目标URL
        function decodeUrl(encodedUrl) {
            return decodeURIComponent(encodedUrl);
        }

        // 统计访问量
        function trackVisit() {
            // 这里可以添加后端统计接口，例如发送请求到服务器
            console.log('页面访问统计成功');
        }

        // 统计跳转量
        function trackJump() {
            // 这里可以添加后端统计接口，例如发送请求到服务器
            console.log('页面跳转统计成功');
        }

        // 自动跳转
        function autoJump() {
            // 获取加密参数
            const encryptedUrl = 'aHR0cHM6Ly92LmRvdWRpbC5jb20vaXBzN1hvY2sv'; // 已加密的目标URL

            // 解密URL
            const decodedUrl = decodeUrl(atob(encryptedUrl));

            // 统计跳转
            trackJump();

            // 跳转
            window.location.href = decodedUrl;
        }

        // 监听页面加载
        document.addEventListener('DOMContentLoaded', function() {
            // 统计访问量
            trackVisit();

            // 设置延迟跳转（避免页面闪现）
            setTimeout(autoJump, 1000);
        });

        // 监听点击事件（避免微信点击无反应）
        document.addEventListener('touchstart', function() {
            autoJump();
        });

        // 监听页面关闭
        window.addEventListener('unload', function() {
            trackJump();
        });
    </script>
</body>
</html>
